<div class="container">

    <div class="container p-3 my-3 bg-primary text-white">
        <h2> Update Student Forms</h2>
    </div>

    <div>
        <form [formGroup]="updatedStudent" (ngSubmit)="updateStudentData(updatedStudent)" >

            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control"  placeholder="Enter Name" formControlName="name" required >
                <!-- <span class="text-danger" *ngIf="for.name.errors.required">Enter valid Name</span> -->
            </div>

            <div class="form-group">
                <label>Roll Number:</label>
                <input type="number" class="form-control"  placeholder="Enter Roll Number" formControlName="rollNo" required >
                <!-- <span class="text-danger" *ngIf="rollNo.touched && !rollNo.valid">Enter valid Roll Number</span> -->
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" class="form-control"  placeholder="Enter Age" formControlName="age" required  >
                <!-- <span class="text-danger" *ngIf="age.touched && !age.valid">Enter valid Age</span> -->
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control"  placeholder="Enter Email" formControlName="email" email required >
                <!-- <span class="text-danger" *ngIf="email.touched && !email.valid">Enter valid email</span> -->
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" class="form-control"  placeholder="Enter Date" formControlName="date" required>
                <!-- <span class="text-danger" *ngIf="date.touched && !date.valid">Enter valid Date</span> -->
            </div>

            <div class="form-group">
                <label>Gender:</label> <br>
                <input type="radio" value="Male" formControlName="gender" required >Male
                <input type="radio" value="Female" formControlName="gender" required >Female
            </div>

            <button type="submit" class="btn btn-secondary" [disabled]="!updatedStudent.valid" >Submit</button>
        </form>
    </div>

</div>
