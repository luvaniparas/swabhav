<div class="container">

    <div class="container p-3 my-3 bg-primary text-white">
        <h2>Template Driven Forms</h2>
    </div>

    <div>
        <form #addStudent="ngForm" (ngSubmit)="addStudentData(addStudent)" >

            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control"  placeholder="Enter Name" name="name" required ngModel #name="ngModel">
                <span class="text-danger" *ngIf="name.touched && !name.valid">Enter valid Name</span>
            </div>

            <div class="form-group">
                <label>Roll Number:</label>
                <input type="number" class="form-control"  placeholder="Enter Roll Number" name="rollNo" required ngModel #rollNo="ngModel">
                <span class="text-danger" *ngIf="rollNo.touched && !rollNo.valid">Enter valid Roll Number</span>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" class="form-control"  placeholder="Enter Age" name="age" required ngModel #age="ngModel">
                <span class="text-danger" *ngIf="age.touched && !age.valid">Enter valid Age</span>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control"  placeholder="Enter Email" name="email" email required ngModel #email="ngModel">
                <span class="text-danger" *ngIf="email.touched && !email.valid">Enter valid email</span>
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" class="form-control"  placeholder="Enter Date" name="date" required ngModel #date="ngModel">
                <span class="text-danger" *ngIf="date.touched && !date.valid">Enter valid Date</span>
            </div>

            <div class="form-group">
                <label>Gender:</label> <br>
                <input type="radio" value="Male" name="gender" required ngModel>Male
                <input type="radio" value="Female" name="gender" required ngModel>Female
            </div>

            <button type="submit" class="btn btn-secondary" [disabled] = "!addStudent.valid">Submit</button>
        </form>
    </div>

</div>
