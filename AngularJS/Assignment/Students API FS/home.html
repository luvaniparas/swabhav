<!DOCTYPE html>

<head>
    <title>Home Page API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"> </script>
    <script src="students.js"> </script>
</head>

<body ng-app="myapp" ng-controller="cntrl" class="container">

    <div class="container p-3 my-3 border bg-light">
        <h1 class="text-success">Students API</h1>
        <button class="btn btn-info" ng-click = "getStudentsData()"> Display Students </button>
        <button class="btn btn-secondary" ng-click = "addStudent()"> Add Students </button>
    </div>
    
    <div class="container" ng-show="addForm">
        <legend>Student Add Form:</legend>
        <form>
            <div class="form-group">
                <label for="studentName">Student Name: </label>
                <input type="text" id="studentName" ng-dirty='checkName' ng-model="name" placeholder="Student Name" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="rollNo">Roll No: </label>
                <input type="text" id="rollNo" ng-model="rollNo" placeholder="Enter Student's Roll Number" class="form-control" required>
        
            </div>
            
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="text" id="age" ng-model="age" placeholder="Enter Student's Age" class="form-control" required>    
            </div>
             
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" id="email" ng-model="email" placeholder="Enter Student's email" class="form-control" required>
        
            </div>
    
            <div class="form-group">
                <label for="date">Date: </label>
                <input type="date" id="date" ng-model="date" placeholder="Enter Student's Date of Birth" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="isMale">Gender: </label> </br>
                <input type="radio" class="radioBtn" name="isMale" ng-model='gender' value="Male" id="male"> Male </br>
                <input type="radio" class="radioBtn" name="isMale" ng-model='gender' value="Female" id="female"> Female
            </div>   
    
            <button type="button" class="btn btn-success" ng-click='addStudent()'>Submit</button>
        </form>        
    </div>
    
    <div class="container" ng-show="updateForm">
        <legend>Student Update Form:</legend>
        <form>
            <div class="form-group">
                <label for="studentName">Student Name: </label>
                <input type="text" ng-model='updatedName' placeholder="{{namePlaceholder}}" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="rollNo">Roll No: </label>
                <input type="text" ng-model='updatedRollNo' placeholder="{{rollNoPlaceholder}}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="text" ng-model="updatedAge" placeholder="{{agePlaceholder}}" class="form-control">    
            </div>
             
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" ng-model="updatedEmail" placeholder="{{emailPlaceholder}}" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="date">Date: </label>
                <input type="date" ng-model="updatedDate" placeholder="{{datePlaceholder}}" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="isMale">Gender: </label></br>
                <input type="radio" class="radioBtn" name="isMale" ng-model='updatedGender' value="Male" id="male"> Male</br>
                <input type="radio" class="radioBtn" name="isMale" ng-model='updatedGender' value="Female" id="female"> Female
            </div>   
    
            <button type="button" class="btn btn-success" ng-click='updateStudent()'>Update</button>
        </form>         
    </div>

    <div>
        <table class="table table-striped"> 
            <tr>  
                <th>Id</th>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Date</th>
                <th>Gender</th>
                <th>Update</th>
                <th>Delete</th>
            </tr> 
            
            <tr ng-repeat="s in students">
                <th>{{s.id}}</th>
                <th>{{s.rollno}}</th>
                <th>{{s.name}}</th>
                <th>{{s.age}}</th>
                <th>{{s.email}}</th>
                <th>{{s.date}}</th>
                <th>{{s.gender}}</th>
                <th><button ng-click="updateData(s.id)" class="btn btn-warning"> Update </button></th>
                <th><button ng-click="deleteData(s.id)" class="btn btn-danger"> Delete </button></th>
            </tr>
        </table>
    </div>

</body>
</html>
