<div>
    <table id="countryTable" class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Capital</th>
        <th>Flag</th>
    </tr>

    <tr ng-repeat="country in countries">
        <td>{{country.name}}</td>
        <td>{{country.capital}}</td>
        <td><img style=" width: 10%;;" ng-src={{country.flag}} ></td>
    </tr>
</table>
</div>
