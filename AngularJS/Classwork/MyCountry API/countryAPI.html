<!DOCTYPE html>

<head>
    <title>Numbers API</title>
    <link rel="stylesheet" href="coutry.css">
    <script src="C:\swabhav\AngularJS\angular.min.js"> </script>
    <script src = "countryAPI.js"> </script>
</head>

<body ng-app="myapp" ng-controller="cntrl">

    <div id ="d1">
        <label>Enter a country : </label>
        <input type="text" id="t1" size="25" placeholder="Enter country name for facts..." ng-model = "country">
        <button ng-click ="getUserData()"> Get Facts </button>
        <hr>

        <div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Capital</th>
                    <th>Flag</th>
                </tr>
                <tr ng-repeat="c in countryArray">
                    <td>{{c.name}}</td>
                    <td>{{c.capital}}</td>
                    <td> <img ng-src={{c.flag}}> </td>
                </tr>
            </table>
        </div> 
        <hr> 
    </div>  

</body>
</html>
