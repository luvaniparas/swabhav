
<div class="container">
    <legend>Student Add Form:</legend>
    <form>
        <div class="form-group">
            <label for="studentName">Student Name: </label>
            <input type="text" id="studentName" ng-dirty='checkName' ng-model="name" placeholder="Student Name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="rollNo">Roll No: </label>
            <input type="text" id="rollNo" ng-model="rollNo" placeholder="Enter Student's Roll Number" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age: </label>
            <input type="text" id="age" ng-model="age" placeholder="Enter Student's Age" class="form-control" required>    
        </div>
         
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" id="email" ng-model="email" placeholder="Enter Student's email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="date">Date: </label>
            <input type="date" id="date" ng-model="date" placeholder="Enter Student's Date of Birth" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="isMale">Gender: </label> </br>
            <input type="radio" class="radioBtn" name="isMale" ng-model='gender' value="Male" id="male"> Male </br>
            <input type="radio" class="radioBtn" name="isMale" ng-model='gender' value="Female" id="female"> Female
        </div>   

        <button type="button" class="btn btn-success" ng-click='addStudent()'>Submit</button>
    </form>        
</div>
