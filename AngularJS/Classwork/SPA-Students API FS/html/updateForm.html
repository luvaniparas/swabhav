<div class="container" >
    <legend>Student Update Form:</legend>
    <form>
        <div class="form-group">
            <label for="studentName">Student Name: </label>
            <input type="text" ng-model='updatedName' placeholder="{{namePlaceholder}}" class="form-control">
        </div>

        <div class="form-group">
            <label for="rollNo">Roll No: </label>
            <input type="text" ng-model='updatedRollNo' placeholder="{{rollNoPlaceholder}}" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="age">Age: </label>
            <input type="text" ng-model="updatedAge" placeholder="{{agePlaceholder}}" class="form-control">    
        </div>
         
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" ng-model="updatedEmail" placeholder="{{emailPlaceholder}}" class="form-control">
        </div>

        <div class="form-group">
            <label for="date">Date: </label>
            <input type="date" ng-model="updatedDate" placeholder="{{datePlaceholder}}" class="form-control">
        </div>

        <div class="form-group">
            <label for="isMale">Gender: </label></br>
            <input type="radio" class="radioBtn" name="isMale" ng-model='updatedGender' value="Male" id="male"> Male</br>
            <input type="radio" class="radioBtn" name="isMale" ng-model='updatedGender' value="Female" id="female"> Female
        </div>   
        
        <button type="button" class="btn btn-success" ng-click='updateStudent()'>Update</button>
    </form>         
</div>
