    <div class="container">
        <div class="card">
          <div class="card-header bg-info text-white">Contact APP : Add Contact </div>
          <div class="card-body">  

            <div class="container p-3 my-3 border bg-light">
              
                <form class="form-horizontal" action="/contact" method="POST" enctype="multipart/form-data">
                      
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name : </label>
                        <div class="col-sm-10">
                            <input name="firstName" class="form-control" ng-model="contact.name" placeholder="Enter first name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Number :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="number" ng-model="contact.number" placeholder="Enter number" required>          
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Select Image :</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="image" accept="image/*" /> 
                            <button>Upload</button>         
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">PinCode :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="pinCode" ng-model="contact.pinCode" placeholder="Enter pinCode"  required>          
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">State :</label>
                        <div class="col-sm-10">
                            <select class="form-control"  ng-model="contact.address.state" ng-options="x for x in states"> </select>         
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label col-sm-2">City :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="city" ng-model="contact.address.city" placeholder="Enter City"  required>          
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Room number :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="roomNumber" ng-model="contact.address.roomNumber" placeholder="Enter Room Number"  required>          
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label class="control-label col-sm-2">Building Name :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="buildingName" ng-model="contact.address.buildingName" placeholder="Enter building name"  required>          
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Street :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="street" ng-model="contact.address.street" placeholder="Enter Street"  required>          
                        </div>
                    </div>
    
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit"  class="btn btn-success" ng-click="addContact()">Submit</button>
                        </div>
                    </div>
                </form>        
    
        </div>

          </div> 
          <div class="card-footer bg-info text-white">
            <button class="btn btn-light" ng-click="redirectToHome()" >< Back </button>
          </div>
        </div>
    </div>
