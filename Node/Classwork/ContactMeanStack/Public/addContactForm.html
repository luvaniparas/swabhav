<div class="container">

    <div class="container p-3 my-3 border bg-light">
        <h1 class="text-success">Contact App</h1>
        <h6> Add Contact : </h6>
    </div>

    <div>
        <form class="form-horizontal">
          
            <div class="form-group">
                <label class="control-label col-sm-2">Name : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Name" ng-model="name" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Number : </label>
                <div class="col-sm-10">          
                    <input type="number" class="form-control" placeholder="Enter Number" ng-model="number" required>
                </div>
            </div>

            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-success" type="submit" ng-click="addContact()" >Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
