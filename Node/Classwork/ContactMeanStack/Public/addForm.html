    <div class="container">
        <div class="card">
          <div class="card-header bg-info text-white">Contact APP : Add Contact </div>
          <div class="card-body">  

            <div class="container p-3 my-3 border bg-light">
              
                <form class="form-horizontal" action="/contact" method="POST" enctype="multipart/form-data">
                      
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name : </label>
                        <div class="col-sm-10">
                            <input class="form-control" name="name" placeholder="Enter first name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Number :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="number"  placeholder="Enter number" required>          
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Select Image :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="image" type="file" accept="image/*" /> 
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">PinCode :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="pinCode" placeholder="Enter pinCode"  required>          
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">State :</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="state">           
                                <option ng-repeat="state in states" >{{ state }}</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label col-sm-2">City :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="city" placeholder="Enter City"  required>          
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Room number :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="roomNumber" placeholder="Enter Room Number"  required>          
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label class="control-label col-sm-2">Building Name :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="buildingName" placeholder="Enter building name"  required>          
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Street :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="street" placeholder="Enter Street"  required>          
                        </div>
                    </div>
    
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit"  class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>        
    
        </div>

          </div> 
          <div class="card-footer bg-info text-white">
            <button class="btn btn-light" ng-click="redirectToHome()" >< Back </button>
          </div>
        </div>
    </div>
