<div class="container" controller = "userApiController">
    
    <div class="card">
      <div class="card-header bg-info text-white">Contact APP : User SignIn </div>
      
      <div class="card-body">  

        <form>
            <div class="container">
              <h1>Sign In</h1>
              <p>Please fill in this form for sign in account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" ng-model="user.email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" id="password" ng-model="user.password" required>
              <hr>

              <button type="submit" class="btn btn-success" ng-click="userLogin()">Login</button>
            </div>
            
            <div class="container signin">
              <p>Don't have an account? <a href="#/user/signUp">Signup</a>.</p>
            </div>
        </form>
      </div> 
      
      <div class="card-footer bg-info text-white"></div>
    </div>

</div>
