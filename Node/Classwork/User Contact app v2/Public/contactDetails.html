<div class="container">
    <div class="card">
      <div class="card-header bg-info text-white">Contact APP : Contact Details </div>

      <div class="card-body">
        <div>   
          <label>Name : {{displayContact.name }} </label></br>
          <label>Number :  {{displayContact.number }} </label></br>
          <label>City : {{displayContact.city}} </label></br>
          <label>State : {{displayContact.state}} </label></br>
          <label>Zip : {{displayContact.zip }} </label></br> 
          <label>Address : {{displayContact.address }} </label></br>
          <img class="ribbon" ng-src="data:{{displayContact.image.contentType}};base64,{{ imgToString(displayContact.image.data.data) }}" 
            width="auto" style="float: right;" >
        </div>
      </div> 
      
      <div class="card-footer bg-info text-white">
        <button class="btn btn-light" ng-click="redirectToHome()" > Home </button>
      </div>
    </div>
</div>
