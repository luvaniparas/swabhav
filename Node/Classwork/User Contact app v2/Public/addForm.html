    <div class="container">
        <div class="card">
          <div class="card-header bg-info text-white">Contact APP : Add Contact </div>
          <div class="card-body">  

            <div class="container p-3 my-3 border bg-light">
              
                <form class="form-horizontal" action="/contact" method="POST" enctype="multipart/form-data" >

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                          <label>Name</label>
                          <input class="form-control" name="name" placeholder="Enter name" required>
                        </div>

                        <div class="col-md-4 mb-3">
                          <label for="validationCustom02">Number</label>
                          <input class="form-control" name="number"  placeholder="Enter number" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Select Image :</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="image" type="file" accept="image/*" /> 
                        </div>
                    </div>
                     
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">City</label>
                          <input type="text" name="city" class="form-control" placeholder="Enter City">
                        </div>

                        <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <select class="form-control" name="state">           
                            <option ng-repeat="state in states" >{{ state }}</option>
                          </select>
                        </div>
                        
                        <div class="form-group col-md-2">
                          <label for="inputZip">Zip</label>
                          <input type="text" class="form-control" name="zip" placeholder="Enter Zip">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Enter address">
                    </div>
                    
                    <div class="form-group">
                      <table>
                        <tr ng-repeat="counterAddress in address">
                          <td id={{counterAddress.id}}> 
                            <label>Other Address</label>
                            <input type="text" class="form-control" name=address-{{counterAddress.id}}  placeholder="Enter another address">
                            <!-- <button ng-click="removeAddress(counterAddress.id)">Remove</button> -->
                          </td>
                        </tr>
                      </table>
                    </div>

                    <div class="form-group">
                      <button class="btn btn-primary" id="addButton" ng-click="addMoreAddress()">Add</button>
                    </div>

                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit"  class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>        
    
            </div>
          </div> 
          
          <div class="card-footer bg-info text-white">
            <button class="btn btn-light" ng-click="redirectToHome()" >< Back </button>
          </div>
        </div>
    </div>
