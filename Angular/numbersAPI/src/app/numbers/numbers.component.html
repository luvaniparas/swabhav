<div class="container">

    <div class="container p-3 my-3 border bg-light">
        <h1 class="text-success">Numbers API</h1>
        <input type="number" [(ngModel)]="enteredNumber" placeholder="Enter Number for fact" id="eName">
        <button class="btn btn-primary" (click) = "getNumberFact()"> Get Fact </button>
    </div>

    <div>

        <table class="table-borderless" class="table-hover"> 
            <tr style="text-align:center">  
                <th>Number Fact</th>
                <th>Date-Time</th> 
            </tr>

            <tr *ngFor="let n of numbersTrivia">
                <td> {{n.fact}} </td>
                <td> {{n.dateTime}}</td>
            </tr>
        </table>

    </div>

</div>
