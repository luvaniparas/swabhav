<div class="container">

    <div  class="container p-3 my-3 border bg-light">
        <h1 class="text-success">Students API</h1>
        <h4>Student Update Form:</h4>
    </div>

    <div>
        <form [formGroup]="updateStudent" (ngSubmit)="updateStudentData(updateStudent)" >

            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control"  placeholder="Enter Name" formControlName="updatedName" required [(ngModel)] = "currentStudentInfo.name" >   
            </div>

            <div class="form-group">
                <label>Roll Number:</label>
                <input type="number" class="form-control"  placeholder="Enter Roll Number" formControlName="updatedRollNo" required [(ngModel)] = "currentStudentInfo.rollNo" >
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" class="form-control"  placeholder="Enter Age" formControlName="updatedAge" required [(ngModel)] = "currentStudentInfo.age" >
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control"  placeholder="Enter Email" formControlName="updatedEmail" required [(ngModel)] = "currentStudentInfo.email" >
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" class="form-control"  placeholder="Enter Date" formControlName="updatedDate" required [(ngModel)] = "currentStudentInfo.date">
            </div>

            <div class="form-group">
                <label>Gender:</label> <br>
                <input type="radio" value="Male" formControlName="updatedGender" required [(ngModel)] = "currentStudentInfo.gender">Male
                <input type="radio" value="Female" formControlName="updatedGender" required [(ngModel)] = "currentStudentInfo.gender">Female
            </div>

            <button type="submit" class="btn btn-secondary" [disabled]="!updateStudent.valid" >Submit</button>
        </form>
    </div>
</div>
