<div class="container">

    <div class="container p-3 my-3 border bg-light">
        <h1 class="text-success">Students API</h1>
        <button class="btn btn-primary" (click) = "getStudentsData()"> Display Students </button>
        <button class="btn btn-secondary" (click) = "addStudentsData()" >Add Students</button>   
    </div>

    <div *ngIf="showTable">
        <table class="table table-striped"> 
            <tr>  
                <th>Id</th>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Date</th>
                <th>Gender</th>
            </tr>
            
            <tr *ngFor =" let s of students">
                <td>{{s.id}}</td>
                <td>{{s.rollNo}}</td>
                <td>{{s.name}}</td>
                <td>{{s.age}}</td>
                <td>{{s.email}}</td>
                <td>{{s.date}}</td>
                <td>{{s.isMale}}</td>
            </tr>
        </table>
    </div>

    <div *ngIf="showForm">
        <form #addNewStudent='ngForm' (ngSubmit)='addStudent(addNewStudent); '>
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name" name="name" required ngModel #name="ngModel">
                <span class="text-danger" *ngIf="name.touched && !name.valid">Please enter Student Name</span>
            </div>
    
            <div class="form-group">
                <label for="rollNo">Roll No: </label>
                <input type="text" id="rollNo" class="form-control" placeholder="Enter Roll No" name="rollNo" required ngModel #rollNo='ngModel'>
                <span class="text-danger" *ngIf="rollNo.touched && !rollNo.valid">Please enter Student Roll No</span>
            </div>
    
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="text" id="age" class="form-control"  placeholder="Enter Age" name="age" required ngModel #age="ngModel">
                <span class="text-danger" *ngIf="age.touched && !age.valid">Please enter Student Age</span>
    
            </div>
    
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" id="email" class="form-control"  placeholder="Enter Email ID" name="email" email required ngModel #email="ngModel">
                <span class="text-danger" *ngIf="email.touched && !email.valid">Please enter valid Email ID</span>
            </div>
    
            <div class="form-group">
                <label for="date">Date: </label>
                <input type="date" id="date" class="form-control" name="date" required ngModel #date="ngModel">
                <span class="text-danger" *ngIf="date.touched && !date.valid">Please enter valid Date</span>
            </div>
    
            <div class="form-group">
                <label for="gender">Gender: &nbsp;</label>
                <input type="radio" id="gender" name="gender" value="Male" required ngModel> Male
                <input type="radio" id="gender" name="gender" value="Female" required ngModel> Female
            </div>
    
            <button type="submit" class="btn btn-outline-success" [disabled]="!addNewStudent.valid">Submit</button>
        </form>
    </div>
</div>
