<!DOCTYPE html>
<html>

<head>
    <title>To-Do</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
</head>

<body onload="loadData()">
    
    <div class ="todo" id = "d1">
        <div class="container p-3 my-3 bg-primary text-white" class = "header">
            <h2>  TO-DO List  </h2>
        </div>

        <div class="desc">
            <input type="text" id ="t1" placeholder="Enter Your task Here..." size = 35> 
            
            <span id="s1"></span>
            <button type="button" id ="addBtn" class="btn btn-secondary" onclick="getTaskData()" >Add</button> 
            <hr>
            
            <div id="undone">
                <h3><span style="color : #ff3333"> Undone Task : </span></h3>
                <ul id="uList">   </ul>
                <hr>
            </div>
            <div id="done">
                <h3><span style="color : #ffff4d">Completed Task : </span></h3>
                <ul id="cList">   </ul>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
