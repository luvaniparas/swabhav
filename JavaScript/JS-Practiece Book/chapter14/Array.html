<!DOCTYPE html>
<html>

<head>
	<title>Chapter14</title>
</head>

<body>
    <script>
        
        var groceries = ["Milk","Eggs","Frosted Flakes","Salami","Juice"] ;

        console.log("Accessing array element : "+groceries[0]);
        console.log("Add element : "+groceries.push("Cookies"));
        console.log("Adding data at starting : "+groceries.unshift("Bananas"));
        console.log("pop array elment : "+groceries.pop());
        console.log("shift array elment : "+groceries.shift());
        console.log("Finding in array : "+groceries.indexOf("eggs",0));
    </script>	
</body>
</html>
