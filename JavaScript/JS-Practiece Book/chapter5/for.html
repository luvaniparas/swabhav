<!DOCTYPE html>
<html>

<head>
	<title>Chapter5</title>
</head>

<body>
    <script>
     
        var count = 10 ;

        function saySomething(){
            document.writeln("Hello !");
        }

        for(var i=0 ; i < count ; i++){
           
             //skip iteration
            if(i == 5){
                console.log("Skip me");
                continue;
            }

            //terminate for loop
            if(i == 9){
                console.log("break loop");
                break ;
            }

            saySomething();
        }
    </script>	
</body>
</html>
