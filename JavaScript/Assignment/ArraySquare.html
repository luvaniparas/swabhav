<!DOCTYPE html>
<html>

<head>
	<title>ArraySquare</title>
</head>

<body>
    <script>
        var arr = [1,2,3,4,5,16,7,8,9,10];
        document.write("Array Elements => "+arr.toString()+"</br>");
        document.write("</br>Square of array Elemnts => ");  
        for(x of arr){
            document.write("</br> Element "+x+" Square "+x*x + "</br>");
        }
    </script>
</body>
</html>
