<!DOCTYPE html>
<html>

<head>
	<title>Let-Variable</title>
</head>

<body>
    <script>
	"use strict";
    var a =10 ;
    document.write("Variable a : "+a);
    letVariable();

    function letVariable(){
        let a = 20 ;
        document.write("<br>Let a : "+a);
    }
    </script>	
</body>
</html>
