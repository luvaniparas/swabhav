<!DOCTYPE html>
<html>

<head>
	<title>CallBack</title>
</head>

<body>
    <script>
        addElements(10,20,subtractElements);
        
        function addElements(a,b,callBack){
            var c =a+b;
            document.write("Add a:"+a+" b:"+b+" => "+c);
            callBack(30,40);
        }

        function subtractElements(a,b){
            var c =a-b;
            document.write("<br>Subtract a:"+a+" b:"+b+" => "+c)
        }
    </script>
</body>
</html>
