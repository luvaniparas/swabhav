 <!DOCTYPE html>
<html>

<head>
	<title>Hide Paragraph</title>
</head>

<body>
	<button type="button" onClick = "hideFunction()">Hide</button>
	<p id = "1">Paragraph</p>
	
	<script>
		function hideFunction(){
			document.getElementById("1").style.visibility="hidden";
		}	
	</script>
</body>

</html>
