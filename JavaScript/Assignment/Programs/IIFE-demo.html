<!DOCTYPE html>
<html>

<head>
	<title>IIFE</title>
</head>

<body>
    <p>IIFE - Immediately invioked function expression </p>
    <script>
	"use strict";

    (function(){
        var a = 10 , b=20 ,c;
        c=a+b ;
        document.write("addition : "+c);
    })();

    </script>	
</body>
</html>
