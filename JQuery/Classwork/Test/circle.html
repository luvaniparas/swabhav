<!DOCTYPE html>
<html>

<head>
    <title>Circle</title>
</head>

<body>
    <div id = "Circle"></div>
    <script>
        let circle = document.getElementById("Circle");
        circle.style.width = "0px";
        circle.style.height = "0px";
        circle.style.borderTop = "150px solid #80ccff";
        circle.style.borderBottom = "150px solid #ffff99";
        circle.style.borderRight = "150px solid #ff99ff";
        circle.style.borderLeft = "150px solid #ffb380";
        circle.style.borderRadius = "50%";
    </script>	
</body>
</html>
