<!DOCTYPE html>
<html>

<head>
	<title>StudentAPI-AjaxCall</title>
	<link rel="stylesheet" href="table.css">
	<script src = "C:\swabhav\JavaScript\jquery.min.js"> </script>
	<link href= 'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
	<script src= "https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="StudentAPI.js"> </script>
</head>

<body>
	<button id="get">Display Student</button>
	<button id="post">Add Student</button>
	<hr>

	<fieldset id ="idForm" hidden>
		<form>
		<label>Id : </label>
		<input type="text" id="id">

		<input id ="idSubmit" type="submit">
		</form>
	</fieldset>

	<fieldset id ="form" hidden>
	
		<label>Roll Number : </label>
		<input type="text" id="rollNumber"><br>
		
		<label>Name : </label>
		<input type="text" id="name"><br>

		<label>Age : </label>
		<input type="text" id="age"><br>
		
		<label>Email : </label>
		<input type="text" id="email"><br>

		<label>Date : </label>
		<input type="text" id="my_date_picker"><br>

		<label>Gender : </label>
		<input type="radio" id="male" name="gender" value="male"> Male
		<input type="radio" id="female" name="gender" value="female"> Female<br>

		<input id ="submit" type="submit">
	
	</fieldset>
	
	<table id='Table' hidden> 
		<tr>  
			<th>Id</th>
			<th>Roll Number</th>
			<th>Name</th>
			<th>Age</th>
			<th>Email</th>
			<th>Date</th>
			<th>Gender</th>
			<th>Update</th>
			<th>Delete</th>
		</tr> 
	</table>
	
</body>
</html>
